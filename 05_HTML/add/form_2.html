<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        #user {
         width: 80px;
        } 
       </style>
</head>
<body>
    <h2 align="center">Заполните анкету</h3>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form1">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" maxlength="25" pattern="[А-Яа-яЁё]+[/^\S*$/]" required autofocus><br>
            <input type="text" name="name" placeholder="Имя" maxlength="20" pattern="[А-Яа-яЁё]+[/^\S*$/]" required><br>
            <input type="text" name="father_name" placeholder="Отчество" pattern="[А-Яа-яЁё]+[/^\S*$/]" maxlength="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" id="user" maxlength="2" pattern="[A-Z]{2,}" required>
                <input type="text" name="number" maxlength="7" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="years" id="user" maxlength="4" pattern="[0-9]{4}"><br>
                <select name="month" id="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="11">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="sitizen">
                <option value="1">Беларусь</option>
                <option value="2">Польша</option>
                <option value="3">Украина</option>
                <option value="4">Литва</option>
            </select><br>
            <label for="adress1">Адрес:</label><br>
            <textarea name="adress" cols="20" rows="2" id="adress1"></textarea>
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form2">
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]">Марки</label>
           </fieldset>
           <fieldset>
            <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
            <select name="pets[]" multiple size="12" id="pets">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>   
            </select>
           </fieldset>
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form3">
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" maxlength="20" pattern="[A-Za-z]{5,}" required><br>
            <input type="password" name="password" placeholder="Пароль" maxlength="20" pattern="[A-Za-z]{10,}" autocomplete="off" required>
        </fieldset>    
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form4">
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder="Введите адрес почты"><br>
            <input type="url" name="site" pattern="/[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi" placeholder="Введите адрес сайта">
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form5">
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="form6">
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button disabled><img src="email.png"></button>
        </fieldset>    
        
    </form>

</body>
</html>
